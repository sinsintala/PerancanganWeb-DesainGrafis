<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Blog Komentar</title>
  <style>
    #komentar {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Artikel Blog</h1>
  <p>Ini adalah isi artikel blog...</p>

  <button onclick="toggleKomentar()">Tampilkan Komentar</button>

  <div id="komentar">
    <h3>Komentar</h3>
    <ul>
      <li>Bagus sekali artikelnya!</li>
      <li>Saya setuju dengan poin kedua.</li>
      <li>Mohon bahas lebih detail di artikel selanjutnya.</li>
    </ul>
  </div>

  <script>
    function toggleKomentar() {
      const komentar = document.getElementById("komentar");
      const tombol = document.querySelector("button");

      if (komentar.style.display === "none") {
        komentar.style.display = "block";
        tombol.textContent = "Sembunyikan Komentar";
      } else {
        komentar.style.display = "none";
        tombol.textContent = "Tampilkan Komentar";
      }
    }
  </script>

</body>
</html>
